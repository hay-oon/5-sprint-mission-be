name: Deploy to EC2

on:
  push:
    branches: [express-정하윤-sprint12]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build and push Docker image (for amd64)
        run: |
          docker build --platform linux/amd64 -t ${{ secrets.DOCKER_USERNAME }}/pandamkt-backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/pandamkt-backend:latest

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/pandamkt-backend:latest
            docker stop pandamkt || true
            docker rm pandamkt || true
            docker run -d \
              -p 80:5005 \
              --name pandamkt \
              -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
              -e PORT=${{ secrets.PORT }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              -e JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }} \
              -e CORS_ORIGIN=${{ secrets.CORS_ORIGIN }} \
              -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
              -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
              -e AWS_REGION=${{ secrets.AWS_REGION }} \
              -e AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }} \
              ${{ secrets.DOCKER_USERNAME }}/pandamkt-backend:latest
